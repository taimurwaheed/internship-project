<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FoodFront Restaurant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Mochiy+Pop+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Mochiy+Pop+One&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Lobster&family=Mochiy+Pop+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Lobster&family=Mochiy+Pop+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../images/Hero-imgs/Restaurant Building.png" type="image/x-icon">
</head>


<body>
    <!-- Contact Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="../images/Hero-imgs/Restaurant Building.png" alt="FoodFront Logo">
                FoodFront
            </div>
            <nav class="nav-items">
                <ul class="nav-menu">
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="#contact" class="active">CONTACT</a></li>
                </ul>
                <a href="../index.html#reservation" class="cta-button">Book A Table</a>
            </nav>
        </div>
    </header>

    <!-- Contact Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="breadcrumb">
                <a href="../index.html">HOME</a> / <span class="breadcrumb-active">CONTACT</span>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="main-content">
        <div class="container">
            <!-- Section Header -->
            <div class="section-header">
                <p class="section-subtitle">Contact Us</p>
                <h2 class="section-title">Contact For Any Query</h2>
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <div class="contact-item">
                    <h3><i class="fas fa-calendar-alt"></i> Booking ───</h3>
                    <p>booking@example.com</p>
                </div>
                <div class="contact-item">
                    <h3><i class="fas fa-envelope"></i> General ───</h3>
                    <p>general@example.com</p>
                </div>
                <div class="contact-item">
                    <h3><i class="fas fa-cog"></i> Technical ───</h3>
                    <p>tech@example.com</p>
                </div>
            </div>

            <!-- Contact Section -->
            <div class="contact-section">
                <!-- Map -->
                <div class="map-container">
                    <div class="map-placeholder">
                        <!-- Interactive Map Area -->
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193326.10174394306!2d-74.09636576024931!3d40.79016196606303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25888bd0b86e5%3A0x5c98f1dd17da9b79!2sNice%20Matin!5e0!3m2!1sen!2s!4v1751882132903!5m2!1sen!2s"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; FoodFront All Right Reserved.</p>
            <div class="footer-links">
                <a href="../index.html">Home</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
